name: pull_request

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.3.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: |
        python -m pip install --upgrade pip
        sh test.sh
    - name: Set env.USE_SONAR variable
      run: |
          if [[ -z $SONAR_TOKEN && -z $GITHUB_TOKEN ]]; then
              echo "USE_SONAR=1" >> "$GITHUB_ENV"
          else
              echo "USE_SONAR=0" >> "$GITHUB_ENV"
          fi
    - name: SonarCloud Scan
      if: ${{ env.USE_SONAR == '1' && matrix.python-version == '3.9'}}
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.SONAR_GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
      with:
        args: >
          -Dsonar.organization=rogervila-github
          -Dsonar.projectKey=rogervila_py_dto
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=.
          -Dsonar.exclusions=tests/**
          -Dsonar.test.exclusions=tests/**
          -Dsonar.tests=tests/
          -Dsonar.verbose=true
